<div class="card">
  <h2 class="title">Nova Receita</h2>

  <div class="form-group">
    <label for="descricao">DescriÃ§Ã£o</label>
    <input
      type="text"
      id="descricao"
      [(ngModel)]="descricao"
      placeholder="Ex: Freelance, Investimento, salario"
    />
  </div>

  <div class="form-group">
    <label for="valor">Valor (R$)</label>
    <input type="number" id="valor" [(ngModel)]="valor" step="0.01" />
  </div>

  <div class="form-group">
    <label for="categoria">Categoria</label>
    <select id="categoria" [(ngModel)]="categoria">
      <option value="" disabled selected>Selecione uma categoria</option>
      <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
    </select>

    <div class="buttons">
      <button class="btn salvar" (click)="salvarReceita()">Salvar</button>
      <button class="btn cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
